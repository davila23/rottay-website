version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.11.1
        - nvm use 20.11.1
        - nvm alias default 20.11.1
        - node --version
        - npm install -g yarn
        - yarn install
    build:
      commands:
        - nvm use 20.11.1
        - node --version
        - yarn run build
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*